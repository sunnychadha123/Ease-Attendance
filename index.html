<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="modules/bootstrap.css">
    <link rel="stylesheet" href="modules/all.min.css">
    <link rel="stylesheet" type="text/css" href="modules/font-awesome.css">
    <script src="modules/jquery.js"></script>
    <link href="modules/bootstrap.css" type="text/css" rel="stylesheet">

<body class="text-center">
   <form class="form-signin">
     <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
     <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
     <label id="email-label" for="inputEmail" class="sr-only">Email address</label>
     <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
     <label for="inputPassword" class="sr-only">Password</label>
     <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
     <div class="checkbox mb-3">
       <label>
         <input type="checkbox" value="remember-me"> Remember me
       </label>
     </div>
     <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
     <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
   </form>
   <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
   <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
   <script type="text/javascript"  charset="UTF-8"  src="main.js"></script>
    <script>
        const socket = new WebSocket('ws://localhost:4000');

        socket.addEventListener("open", () => {
            console.log("we are connected")
            socket.send("hello from client")

        })
        socket.addEventListener('message', function (event) {
            console.log('Message from server ', event.data);
        });

    </script>
 </body>
