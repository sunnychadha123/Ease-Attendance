<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ease Attendance | Login</title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
<section class="sign-in" id="signin-section">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="Images/teacherImage2.png" ></figure>
                <a href="signup.html" class="signup-image-link">Create an account</a>
                <a href="forgotpass.html" class="signup-image-link">Forgot password</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Log in</h2>
                <div class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="login-email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="your_name" id="login-email" placeholder="Your Zoom email"/>
                    </div>
                    <div class="form-group">
                        <label for="login-pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="your_pass" id="login-pass" placeholder="Password"/>
                    </div>
                    <h6 id="loginMessage"></h6>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    </div>

                    <div class="form-group form-button">
                        <button type="button" onclick="login()" name="signin" id="signin" class="form-submit" value="Log in">Log in</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
