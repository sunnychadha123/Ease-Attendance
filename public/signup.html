<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ease Attendance | Sign Up</title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="signup.css">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>
<body>

<div class="main">
    <section class="signup">
        <div class="container">
            <a href="/" id="back-button"><span class="iconify" data-inline="false" data-icon="eva:arrow-back-outline" style="font-size: 24px;"></span></a>
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <div class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Zoom email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Confirm your password"/>
                        </div>
                        <h5 id="signUpMessage"></h5>
                        <div class="form-group form-button">
                            <button onclick="authenticate()" type="button" name="signup" id="signup" class="form-submit" value="Sign Up">Sign Up</button>
                        </div>
                    </div>

                </div>
                <div class="signup-image">
                    <figure><img src="Images/TeacherImage1.png" ></figure>
                    <a href="login" class="signup-image-link">I already have an account</a>
                </div>
            </div>
        </div>
    </section>
</div>
